    <title>Contact</title>
</head>
<body>
    <div class="page">
        
        <div class="logo">
            <h1 class="fa fa-h-square">otels</h1>
        </div>
        <div class="menu">
            <ul>

                    <a href="index.html">Home</a>

        <div class="video1">

        <div class="video2">
                <iframe width="500" height="250" src="https://www.youtube.com/embed/bIGTyOvDMyU" ></iframe>
        </div>
        <div class="feedback">
            <label for="fname" name="fname">first name</label>
            <input type="text" id="fname" placeholder="first name" autofocus required>
            <br>
            <br>
            <label for="lname" name="lname" >last name</label>
            <input type="text" id="lname" placeholder="last name" autofocus>
            <br>
            <br>
            <label for="email" name="email">email</label>
            <input type="email" id="email" placeholder="enter email-id" autofocus required>
            <br>
            <br>
            <label for="tel" name="tel">phone no</label>
            <input type="tel" id="tel" placeholder="+91" pattern="[1-9]{1}-[0-9]{9}" autofocus required>
            <br>
            <br>
            
            <label for="campus" name="campus">select your campus</label>
            <br>
            <input list="campus" name="campus">
            <datalist id="campus">
                <option value="Vellore">
                <option value="Chennai">
                <option value="Bhopal">
                <option value="Amaravati">
            </datalist>
            <br>
            <br>
            <input type="reset">
            <input type="submit">
        </div>
        <div class="social">

            <a href="#" class="fab fa-twitter" id="twitter"></a>

            <a href="https://github.com/sharathguvvala" target="_blank" class="fab fa-github" id="github"></a>

        <div class="footer">

        </div>
